name: Continuous Integration

on: [push]

defaults:
  run:
    shell: bash
    working-directory: ci

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15.5.0
      - run: yarn
      - run: yarn test
